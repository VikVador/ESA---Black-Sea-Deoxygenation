# A configuration file to be given to the main training script (__training.py)
#

config:

  # WandB
  "Project"             : ["ESA - Cluster (MDN)"]
  "Mode"                : ["online"]

  # Data
  "Window (Inputs)"     : [1]
  "Window (Outputs)"    : [10]
  "Frequencies"         : [256]
  "Scaling"             : [4]

  # Model & Training
  "Architecture"        : ["UNET"]
  "Number of Gaussians" : [1]
  "Epochs"              : [10]
  "Batch Size"          : [32]
  "Learning Rate"       : [0.0005]
  "Number of Workers"   : [2]

cluster:
  "Dawgz"    : True
  "CPUS"     : 2
  "GPUS"     : 4
  "RAM"      : "240GB"
  "TIME"     : "48:00:00"
  "PARTITION": "ia"