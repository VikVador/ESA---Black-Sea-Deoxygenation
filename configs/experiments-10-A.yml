# A configuration file to be given to the main training script (__training.py)
#
config:

  # WandB
  "Project"                 : ["Experiments-ESA"]

  # Data
  "Month (Starting)"        : [1]
  "Month (Ending)"          : [12]
  "Year (Starting)"         : [1980]
  "Year (Ending)"           : [1990]
  "Problem"                 : ["regression"]
  "Hypoxia Treshold"        : [63]
  "Depth"                   : [200]
  "Inputs"                  : [["temperature"]]
  "Window (Inputs)"         : [1]
  "Window (Output)"         : [1]
  "Window (Transformation)" : [1]

  # Model & Training
  "Architecture"            : ["AVERAGE"]
  "Scaling"                 : [1]
  "Kernel Size"             : [3]
  "Datasets Size"           : [[0.6, 0.3]]
  "Loss Weights"            : [[1, 1]]
  "Learning Rate"           : [0.001]
  "Batch Size"              : [16]
  "Epochs"                  : [20]

cluster:
  "Dawgz"    : True
  "CPUS"     : 1
  "GPUS"     : 1
  "RAM"      : "512GB"
  "TIME"     : "01:00:00"
  "PARTITION": "ia"